    <script>

        function smoothScrollTo(targetId) {
            const target = document.getElementById(targetId);
            if (target) {
                window.scrollTo({
                    top: target.offsetTop,
                    behavior: 'smooth' // This makes the scrolling smooth
                });
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            // Function to remove the specific link
            function removeSpecificLink() {
                var links = document.querySelectorAll('a[target="_blank"][rel="noreferrer"]');
                links.forEach(function (link) {
                    // Check if the text content of the <a> element matches the specified text
                    if (link.textContent.trim() === "Free Instagram Feed widget") {
                        link.parentNode.removeChild(link);
                    }
                });
            }

            // Call the function to remove the specific link
            removeSpecificLink();

            // Observer to watch for changes in the DOM
            var observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.type === 'childList') {
                        removeSpecificLink();
                    }
                });
            });

            // Options for the observer (which mutations to observe)
            var config = { childList: true, subtree: true };

            // Start observing the document
            observer.observe(document.body, config);
        });


    </script>
